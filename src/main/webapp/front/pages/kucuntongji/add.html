<body>
<div id="app">
	<div class="form-box layui-form" lay-filter="layform">
		<div class="form-control form-content">
			<h3>库存统计填写</h3>
			<div>
				<div class="layui-form-item">
					<label class="layui-form-label">名称</label>
					<div class="layui-input-block">
						<input v-model="detail.mingcheng" type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入名称" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">请选择商品名称</label>
					<div class="layui-input-block">
						<select id="shangpinmingcheng" name="interest" lay-filter="shangpinmingcheng">
							<option :value="item" v-for="(item,index) in shangpinmingchengOptions">{{item}}</option>
						</select>
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">库存数量</label>
					<div class="layui-input-block">
						<input v-model="detail.kucunshuliang" type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入库存数量" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">日期</label>
					<div class="layui-input-block">
						<input type="text" name="" placeholder="请输入日期" autocomplete="off" class="layui-input" id="riqi">
					</div>
				</div>
			</div>
			<button style="margin-bottom: 20px;" type="button" class="btn btn-default" @click="onConfirmTap">提交</button>
		</div>
	</div>
</div>
<script src="../../assets/js/relys/jquery.js"></script>
<script src="../../assets/js/relys/vue.min.js"></script>
<script src="../../assets/js/api/api.js"></script>
<script src="../../assets/js/api/tplist.js"></script>
<script src="../../assets/js/api/defaultuser.js"></script>

<script src="../../assets/js/validate.js"></script>
<script type="text/javascript" src="http://webapi.amap.com/maps?v=1.3&key=ca04cee7ac952691aa67a131e6f0cee0"></script>
<script type="text/javascript" src="../../assets/js/relys/bootstrap.AMapPositionPicker.js"></script>
<div id="script"></div>
<script type="text/javascript">
	var app = new Vue({
		el: "#app",
		data: {
			crosstable: "",
			crosstableobj: {},
			detail: {
				mingcheng: "",
				shangpinmingcheng: "",
				kucunshuliang: "",
				riqi: "",
			},
			shangpinmingchengOptions: [],
		},
		computed: {
		},
		updated() {
			layui.form.render('select','layform');
		},
		async created() {
			var id = getParam('id')
			var tablename = getParam('tablename')
			this.crosstable = tablename
			if(tablename){
				var cross = JSON.parse(localStorage.getItem("crossObj"))
				this.crosstableobj = cross
				for(var key in cross){
					if("mingcheng" == key){
						this.detail[key] = cross[key]
					}
					if("shangpinmingcheng" == key){
						this.detail[key] = cross[key]
					}
					if("kucunshuliang" == key){
						this.detail[key] = cross[key]
					}
					if("riqi" == key){
						this.detail[key] = cross[key]
					}
				}
			}else if(id){
				await this.getDetail(id, tablename)
			}
			
			// 获取用户信息
			var user = localStorage.getItem("sessionTable")
			session(`${user}`, (data)=>{
				if (data && data.code === 0) {
					var json = data.data;
				}
			})

			getOption("shangpinxinxi", "shangpinmingcheng", (data) => {
				if (data && data.code === 0) {
					this.shangpinmingchengOptions = data.data;
					this.detail.shangpinmingcheng = data.data[0]
				}
			})   

		},
		methods: {
			onPageTap(url) {
				window.location.href = url
			},
			updateTap(tablename, data){
				return new Promise((resolve) => {
					updateFun(tablename, data, (res) => {
						if(res&&res.code==0){
							console.log("更新成功")
							resolve(res)
						}
					})
				})
				
			},
			onConfirmTap(){
			if(!isIntNumer(this.detail.kucunshuliang)){
				alert(`库存数量应输入整数`);
				return
			}
				addFun("kucuntongji", this.detail, (res) => {
					if(res&&res.code==0){
						alert("提交成功")
						window.history.go(-1)
					}
				})
			},
			getDetail(tablename, id) {
				return new Promise((resolve) => {
				goodsInfo(tablename, id, (res) => {
					this.detail = res.data
					resolve(res)
				})
				})
			}
		}
	})
 	$(function(){



		layui.use('laydate', function(){
			var laydate = layui.laydate;
			// 日期选择器
			laydate.render({
				elem: '#riqi',
				type: 'date',
				done: function(value, date, endDate){
					console.log(value); //得到日期生成的值，如：2017-08-18
					app.detail.riqi = value
					}
			});
		});

		layui.use(['form','layedit'], function(){
			var form = layui.form,
				layedit = layui.layedit,
				$ = layui.jquery,
				layer = layui.layer;
				
			form.on('select(shangpinmingcheng)', function(data){
				app.detail.shangpinmingcheng = data.value
			});
		});
	});
</script>
</body>
